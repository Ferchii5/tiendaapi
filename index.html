<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <main>
        <div class="container mt-4">
            <h1>Productos</h1>
            <div class="row" id="charactersList"></div>
        </div>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  

    <script>
    const url = "https://fakestoreapi.com/products/";

    axios.get(url)
    .then((response) => {
        if (response.status === 200) {
        const characters = response.data;
        const charactersList = document.getElementById('charactersList');

        characters.forEach((character) => {

            const card = document.createElement('div');
            card.classList.add('col-md-4', 'mb-4');

            const cardContent = `
            <div class="card">
                <img src="${character.image}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${character.title}</h5>
                   
                    <p class="card-text"><strong>Descripcion:</strong> ${character.description}</p>
                    <p class="card-text"><strong>Categoria:</strong> ${character.category}</p>
                    <p class="card-text precio"><strong>Precio $</strong> ${character.price}</p>
                    <button class="button" href="detalles.html"> Detalles</button>
                </div>
            </div>
            `; 

            card.innerHTML = cardContent;
            charactersList.appendChild(card);

            console.log(`Id: ${character.id}`);
            console.log(`Nombre: ${character.title}`);
            console.log(`Precio: ${character.price}`);
            console.log(`Descripcion: ${character.decription}`);
            console.log(`Categoria: ${character.category}`);
            console.log(`Imagen: ${character.image}`);
            console.log(`_____________`);
        });
        } else {
        throw new Error("Error al extraer datos" + response.status);
        }
    })
    .catch((error) => {
        console.error("Error: " + error.message);
    });
    </script>


</body>
</html>
